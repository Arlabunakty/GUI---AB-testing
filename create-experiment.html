                                    </div>

                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <input class="form-control" type="number" min="0">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label"> </label>

                                            <label><input type="checkbox" value=""><em>User participated</em></label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">

            <div class="modal-body">
                <form role="form">

                    </div>

            </div>
